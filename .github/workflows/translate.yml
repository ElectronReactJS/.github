name: GPT Translate

on:
  push:
    branches:
      - main

jobs:
  gpt_translate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run GPT Translate
        uses: 3ru/gpt-translate@v1.1.8
        with:
          apikey: ${{ secrets.ELECTRONREACTJS_OPENAI_KEY }}
          basePath: '.'
          inputFiles: '*.md'
          outputFiles: '*_PT_BR.md'
          languages: 'Portuguese'
